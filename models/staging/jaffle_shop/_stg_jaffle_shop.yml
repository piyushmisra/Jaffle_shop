models:
  - name: stg_jaffle_shop__customers
    description: one customer per row
    columns:
      - name: customer_id
        description: primary key for cust table
        data_tests:
          - unique
          - not_null
      - name: first_name
        data_tests:
          - not_null
      - name: last_name
        data_tests:
          - not_null

  - name: stg_jaffle_shop__orders
    description: 1 order per row
    columns:
      - name: order_id
        description: primary key for orders table
        data_tests:
          - unique
          - not_null
      - name: order_status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
      - name: customer_id
        data_tests:
          - relationships:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id