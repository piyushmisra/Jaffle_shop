sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: a copy of source database of Jaffle Shop app
    tables:
      - name: customers 
        description: raw cust data
        columns:
          - name: id
            description: primary key
            data_tests:
              - unique
              - not_null   
      - name: orders
        description: raw orders data
        columns:
          - name: id
            description: primary key
            data_tests:
              - unique
              - not_null   
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after: 
            count: 1
            period: day
        loaded_at_field: _etl_loaded_at